plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.example.traceassistant"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
//    启用viewBinding插件
    viewBinding{
        enabled = true
    }
//    声明layout分包
    sourceSets{
        main{
            res.srcDirs = [
                    'src/main/res/layout/adapters',
                    'src/main/res/layout/affairsCollection',
                    'src/main/res/layout/affairshow',
                    'src/main/res/layout/datePicker',
                    'src/main/res/layout/habit',
                    'src/main/res/layout/main',
                    'src/main/res/layout/setting',
                    'src/main/res',
                    'src/main/res/layout'
            ]
        }
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
dependencies {

//    lifecycle以及livedata依赖
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'

//    material库依赖
    implementation 'com.google.android.material:material:1.6.0'

//    下拉刷新布局依赖
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

//    kotlin协程依赖
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1'

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

//    高德地图相关依赖
    implementation files('libs\\AMap_Search_V8.1.0_20211029.jar')
    implementation files('libs\\Android_Map3D_SDK_V9.1.0_20220210.jar')

    implementation 'com.android.car.ui:car-ui-lib:2.0.0'
    implementation files('libs\\AMap_Location_V6.1.0_20220402.jar')
    implementation files('libs\\AMap_Location_V6.1.0_20220402.jar')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation "androidx.room:room-runtime:2.1.0"
    kapt "androidx.room:room-compiler:2.1.0"

//    recyclerview依赖
    implementation "androidx.recyclerview:recyclerview:1.2.1"

//    AAChartModel依赖
    implementation 'com.github.AAChartModel:AAChartCore-Kotlin:7.2.0'

}